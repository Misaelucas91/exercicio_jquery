<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
  <form id="task-form">
    <h1>Tarefas a fazer</h1>
    <div class="task-container">
      <input id="task-input" class="task-input" type="text" placeholder="Insira a sua tarefa" required>
    <button type="submit" id="task-button" class="task-button">Adicionar tarefa</button>
    </div>
    <ul class="task-list">
    </ul>
  </form>
</div>
<p><span class="dica">Dica:</span> Clique em uma tarefa para marcar como concluida</p>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
